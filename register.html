<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grub Hub</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<header>
</header>
<body>    
    <div class="wrapper">
        <form action="#" method="post" class="register-form" id="registerForm" onsubmit="validateForm(event)">
                <h2>Registration</h2>
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" name ="username" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create password" name="password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" name="confirmPassword" required>
                </div>
                <div class="policy">
                    <input type="checkbox" id="policy" name="policy" required> 
                    <label for="policy">I agree to the Terms & Conditions</label>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Register Now">
                </div>
                <div class="text">
                    <h3>Already have an account? <a href="./login.html">Login</a></h3>
                </div>                              
        </form>                
    </div> 
    <script src="./js/formValidation.js"></script>
</body>
</html>
