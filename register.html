<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grub Hub</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<header>
</header>
<body>    
    <div class="wrapper">
        <form action="#" method="post" class="register-form">
                <h2>Registration</h2>
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="policy">
                    <input type="checkbox" id="policy" name="policy"> 
                    <label for="policy">I agree to the Terms & Conditions</label>
                </div>
                <div class="input-box button">
                    <input type="submit" onsubmit="alert(`Thank you for registering with us`)" value="Register Now">
                </div>
                <div class="text">
                    <h3>Already have an account? <a href="./login.html">Login</a></h3>
                </div>                              
        </form>        
    </div> 
</body>
</html>
