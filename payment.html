<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GrubHub</title>
        <script src="./css/home.css"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <form action="./success.html" method="get" target="_blank" class="payment-form">
                <h2>Payment</h2>
                <div class="input-box">
                    <input type="card" placeholder="Enter the name on the card" required>
                </div>
                <div class="input-box">
                    <input type="card" placeholder="Enter the card number" required>
                </div>
                <div class="input-box">
                    <input type="card" placeholder="Enter the expiry date (MM/YY)" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your CVV" required>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Pay Now">
                </div>                
            </form>  
        </div>        
    </body>
</html>
